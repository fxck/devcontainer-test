nodejs:
  build:
    base: [ nodejs@16 ]
    build:
      - npm i
      - npm run build nodejs
    deploy:
      - ./node_modules
      - ./apps
      - ./libs
      - nx.json
      - package.json
      - package-lock.json
      - tsconfig.base.json
      - workspace.json
      - devcontainer.json
      - .git
      - ./tools
  run:
    start: npm run start nodejs
