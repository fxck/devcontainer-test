nodejs:
  build:
    base: [ nodejs@16 ]
    build:
      - npm i
      - npm run build nodejs
      - ./node_modules/.bin/nx reset
    deploy:
      - ./node_modules
      - ./apps
      - ./libs
      - ./dist
      - ./tools
      - nx.json
      - package.json
      - package-lock.json
      - tsconfig.base.json
      - workspace.json
      - devcontainer.json
      - .git
      - .gitignore
  run:
    start: chsh -s /bin/bash && npm run start nodejs
